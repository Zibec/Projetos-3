<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
</head>
<body>
    <h1>Lista de Turmas</h1>
    <ul>
        {% for turma in turmas %}
        <li>
            {{ turma.nome }}
            <a href="{% url 'cadastrar_aluno' turma.id %}">Cadastrar Aluno</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
