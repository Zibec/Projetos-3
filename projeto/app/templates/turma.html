{% extends "main.html" %}

{% block content %}
    <h1>Lista de Turmas</h1>
    <ul>
        {% for turma in turmas %}
        <li>
            {{ turma.nome }}
            <a href="{% url 'cadastrar_aluno' turma.id %}">Cadastrar Aluno</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock content %}
