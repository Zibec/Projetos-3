<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
    <form method="post">
        {% csrf_token %}
        
        <label for="nome">Nome do aluno:</label>
        <input type="text" name="nome" id="nome" step="0.1" required>
        <br>

        <label for="sexo">Sexo do aluno: </label>
        <input type="text" name="sexo" id="sexo" step="0.1" required>
        <br>

        <label for="idade">Idade do aluno:</label>
        <input type="number" name="idade" id="idade" step="0.1" required>
        <br>

        <button type="submit">Cadastrar Aluno</button>
    </form>
</head>
