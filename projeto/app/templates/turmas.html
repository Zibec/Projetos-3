{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turmas</title>
  <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body class="custom-bg d-flex flex-column justify-content-center align-items-center vh-100">
    <h1>Lista de Turmas</h1>
    <ul>
        {% for turma in turmas %}
            <li>
                {{ turma.nome_turma }}
               <!-- <a >Cadastrar Aluno</a> -->
            </li>
        {% empty %}
            <p>Não há turmas cadastradas.</p>
        {% endfor %}
    </ul>

    <h2>Cadastrar Nova Turma</h2>
    <form method="POST"  action="{% url 'cadastrar_turma' %}">
        {% csrf_token %}
        <label for="nome_turma">Nome da Turma:</label>
        <input type="text" id="nome_turma" name="nome_turma" required>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
