{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turmas</title>
  <link rel="stylesheet" href="{% static '/css/turmas.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body class="custom-bg d-flex flex-column justify-content-center align-items-center vh-100">
    <div style="text-align: center;"><img src="{% static 'imagens/Logo.png' %}"  alt="logo cesar" width="240px" style="padding-top: 10px;"></div>

    <div class="menu-turmas">
        <h2>Menu de Turmas</h2>
        <div class="cadastrar-turma">
            <button onclick="window.location.href='{% url 'cadastrar_turma' %}'">Cadastrar Nova Turma</button>
        </div>
        <ul>
            {% for turma in turmas %}
                <li>
                    <button onclick="window.location.href='{% url 'alunos' turma.id %}'">{{ turma.nome_turma }}</button>
                </li>
            {% empty %}
                <p>Não há turmas cadastradas.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
