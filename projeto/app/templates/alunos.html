{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{turma.nome_turma}}</title>
  <link rel="stylesheet" href="{% static '/css/turmas.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body class="custom-bg d-flex flex-column justify-content-center align-items-center vh-100">
    <div style="text-align: center;"><img src="{% static 'imagens/Logo.png' %}"  alt="logo cesar" width="240px" style="padding-top: 10px;"></div>

    <div class="turma-container">
        <div class="header">
            <span>{{alunos.count}} alunos</span>
        </div>
    
        <h2>{{turma.nome_turma}}</h2>
    
        <!-- Tabela de Alunos -->
        <table class="alunos-tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th>Turma</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.data_de_nascimento }}</td>
                    <td>{{ aluno.turma.nome_turma }}</td>
                    <td>{{ aluno.sexo }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Nenhum aluno cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <!-- BotÃ£o para adicionar aluno -->
        <div class="add-aluno">
            <button onclick="window.location.href='{% url 'cadastrar_aluno' turma.id %}'">+</button>
        </div>
    </div>    
</body>
</html>
